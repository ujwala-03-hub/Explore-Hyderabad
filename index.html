<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Hyd</title>

<style>
  /* Reset */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {font-family: Arial, sans-serif; background:#f5f5f5; color:#333;}

  /* ---------------------- NAVBAR ---------------------- */
  .navbar {
    background:#0077cc;
    color:#fff;
    padding:1rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .navbar .logo {
    font-size:1.6rem;
    font-weight:bold;
  }

  .nav-links {
    list-style:none;
    display:flex;
    gap:1rem;
  }

  .nav-links li a {
    color:white;
    text-decoration:none;
    font-weight:bold;
    padding-bottom:3px;
    transition:0.3s;
  }

  .nav-links li a:hover {
    border-bottom:2px solid white;
  }

  /* ------------------ HERO SECTION ------------------ */
  .hero {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') 
      center/cover no-repeat;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-shadow: 1px 1px 4px #000;
  }

  /* CONTAINER */
  .container {max-width:1200px; margin:2rem auto; padding:0 1rem;}

  /* SEARCH BAR */
  .search-box {text-align:center; margin-bottom:2rem;}
  .search-box input {
    width:60%; padding:.75rem; border:1px solid #ccc;
    border-radius:6px; font-size:1rem;
  }
  @media(max-width:700px){.search-box input{width:90%;}}

  /* CARDS */
  .cards {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:1.5rem;
  }

  .card {
    background:#fff;
    border-radius:12px;
    padding:1.5rem;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    text-align:center;
    transition:0.3s;
  }

  .card:hover {
    transform:translateY(-5px);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
  }

  .card h3 {margin-bottom:.5rem; color:#0077cc;}
  .card p {font-size:.9rem; color:#555;}

  /* FOOTER */
  footer {
    background:#333;
    color:white;
    text-align:center;
    padding:1.5rem;
    margin-top:2rem;
  }
</style>
</head>

<body>

<!-- ---------------------- NAVBAR ---------------------- -->
<nav class="navbar">
  <div class="logo">Explore Hyd</div>

  <ul class="nav-links">
    <li><a href="place.html">Places</a></li>
    <li><a href="food.html">Food</a></li>
    <li><a href="travel.html">Travel</a></li>
    <li><a href="education.html">Education</a></li>
    <li><a href="transport.html">Transport</a></li>
  </ul>
</nav>


<!-- HERO -->
<section class="hero">
  <h2>Discover Hyderabad Like Never Before</h2>
</section>

<!-- SEARCH -->
<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by name or category...">
  </div>

  <div style="text-align:center; margin: 30px 0;">
    <button onclick="window.location.href='malls.html'" 
            style="background:#0077cc; color:white; border:none; padding:12px 25px;
                   font-size:1rem; border-radius:8px; cursor:pointer;">
      üè¨ Explore Malls
    </button>
  </div>

  <div class="cards" id="cardsContainer"></div>
</div>

<!-- FOOTER -->
<footer>
  &copy; 2025 Explore Hyd | All Rights Reserved
</footer>


<script>
function renderCards() {
  document.getElementById("cardsContainer").innerHTML = "<p style='text-align:center;'>Add JS data here...</p>";
}
renderCards();
</script>

</body>
</html>
