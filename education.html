// Function to render cards
function renderCards(containerId, items, filter="") {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  const f = filter.toLowerCase();
  const filtered = items.filter(item => item.name.toLowerCase().includes(f) || item.description.toLowerCase().includes(f));
  filtered.forEach(item => {
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `
      <div class="icon">${item.icon}</div>
      <h4>${item.name}</h4>
      <p>${item.description}</p>
      <a href="${item.link}" target="_blank">Visit</a>
    `;
    container.appendChild(card);
  });
  if(filtered.length === 0){
    container.innerHTML = "<p style='text-align:center;'>No results found.</p>";
  }
}

// Initial render
renderCards('preschoolContainer', featuredPreschools);
renderCards('schoolContainer', data.schools);
renderCards('intermediateContainer', data.intermediate);
renderCards('higherContainer', data.higher);

const moreBtn = document.getElementById('morePreschoolsBtn');
const allContainer = document.getElementById('allPreschoolsContainer');
const searchInput = document.getElementById('searchInput');
const categorySelect = document.getElementById('categorySelect');

const combinedPreschools = [...featuredPreschools, ...allPreschools];

function performSearch() {
  const query = searchInput.value.toLowerCase();
  const category = categorySelect.value;

  // Show all preschools when searching
  if(query || category !== "all") {
    moreBtn.style.display = "none";
    allContainer.style.display = "grid";
  } else {
    moreBtn.style.display = "block";
    allContainer.style.display = "none";
  }

  // Preschools
  if(category === 'preschool' || category === 'all') {
    renderCards('preschoolContainer', combinedPreschools, query);
  } else {
    renderCards('preschoolContainer', combinedPreschools, "");
  }

  // Schools
  if(category === 'school' || category === 'all') {
    renderCards('schoolContainer', data.schools, query);
  } else {
    renderCards('schoolContainer', data.schools, "");
  }

  // Intermediate
  if(category === 'intermediate' || category === 'all') {
    renderCards('intermediateContainer', data.intermediate, query);
  } else {
    renderCards('intermediateContainer', data.intermediate, "");
  }

  // Higher Education
  if(category === 'higher' || category === 'all') {
    renderCards('higherContainer', data.higher, query);
  } else {
    renderCards('higherContainer', data.higher, "");
  }
}

// Live search
searchInput.addEventListener('input', performSearch);
categorySelect.addEventListener('change', performSearch);

// Keep "Show All Preschools" button functionality
moreBtn.addEventListener('click', () => {
  allContainer.style.display = "grid";
  renderCards('allPreschoolsContainer', allPreschools);
  moreBtn.style.display = "none";
});
</script>
