<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Hyd - Travel</title>
<style>
  body {margin:0; font-family:Arial,sans-serif; background:#f5f5f5; color:#333;}
  nav {background:#0077cc; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;}
  nav h1 {font-size:1.5rem;}
  nav ul {list-style:none; display:flex; gap:1rem;}
  nav ul li a {color:#fff; text-decoration:none; font-weight:bold;}
  nav ul li a:hover {text-decoration:underline;}

  .hero {background:url('https://upload.wikimedia.org/wikipedia/commons/6/63/Hyderabad_Metro_at_Nanakram_Guda.jpg') center/cover no-repeat; height:300px; display:flex; justify-content:center; align-items:center; color:#fff; text-shadow:1px 1px 4px #000;}
  .hero h2 {font-size:2.5rem; text-align:center;}

  .container {max-width:1000px; margin:2rem auto; padding:0 1rem;}
  .search-box {text-align:center; margin-bottom:2rem;}
  .search-box input {width:60%; padding:.75rem; border:1px solid #ccc; border-radius:6px; font-size:1rem;}
  @media(max-width:700px){.search-box input{width:90%;}}

  .cards {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:1.5rem;}
  .card {background:#fff; border-radius:12px; padding:1.5rem; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; transition:transform 0.3s, box-shadow 0.3s;}
  .card:hover {transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.2);}
  .card img {width:60px; margin-bottom:1rem;}
  .card h3 {margin-bottom:.5rem; color:#0077cc;}
  .card p {font-size:.9rem; color:#555;}
  .card a {color:#0077cc; text-decoration:none; font-weight:bold;}
  .card a:hover{text-decoration:underline;}

  footer {background:#333; color:#fff; text-align:center; padding:1.5rem; margin-top:2rem;}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <h1>Explore Hyd</h1>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="places.html">Places</a></li>
    <li><a href="food.html">Food</a></li>
    <li><a href="travel.html">Travel</a></li>
    <li><a href="education.html">Education</a></li>
  </ul>
</nav>

<!-- Hero -->
<section class="hero">
  <h2>Travel Around Hyderabad</h2>
</section>

<!-- Container -->
<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for travel services...">
  </div>

  <div class="cards" id="cardsContainer">
    <!-- Cards injected by JS -->
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Explore Hyd | All Rights Reserved
</footer>

<script>
const data = [
  {name:"Rapido", description:"Quick bike rides across Hyderabad", icon:"ðŸ›µ", link:"https://www.rapido.bike/"},
  {name:"Ola Cabs", description:"Book rides instantly", icon:"ðŸš–", link:"https://www.olacabs.com/"},
  {name:"Uber", description:"Ride-hailing service", icon:"ðŸš—", link:"https://www.uber.com/in/en/"},
  {name:"RedBus", description:"Plan intercity travel easily", icon:"ðŸšŒ", link:"https://www.redbus.in/"},
  {name:"Hyderabad Metro", description:"Metro train network in the city", icon:"ðŸš‡", link:"https://www.ltmetro.com/"},
  {name:"TSRTC", description:"State-run buses", icon:"ðŸšŒ", link:"https://www.tsrtconline.in/"},
  {name:"Yulu Bikes", description:"Electric bike rentals", icon:"ðŸš´â€â™‚", link:"https://www.yulu.bike/"},
];

const container = document.getElementById('cardsContainer');
const searchInput = document.getElementById('searchInput');

function renderCards(filter="") {
  container.innerHTML = "";
  const f = filter.toLowerCase();
  const filtered = data.filter(item => item.name.toLowerCase().includes(f) || item.description.toLowerCase().includes(f));
  filtered.forEach(item => {
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `
      <div class="icon">${item.icon}</div>
      <h3>${item.name}</h3>
      <p>${item.description}</p>
      <a href="${item.link}" target="_blank">Visit</a>
    `;
    container.appendChild(card);
  });
  if(filtered.length===0){
    container.innerHTML="<p style='text-align:center;'>No results found.</p>";
  }
}

// Initial render
renderCards();

// Search filter
searchInput.addEventListener('input', () => renderCards(searchInput.value));
</script>

</body>
</html>
